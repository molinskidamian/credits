<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Calendar</title>
    </head>
    <body>
        <article class="calendar">
            <header class="calendar-header">
                <div class="calendar-header-up">
                    <div class="calendar-header-up--left">
                        <h2 class="calendar-title">All Events</h2>
                    </div>
                    <div class="calendar-header-up--right">
                        <ul class="calendar-header--menu">
                            <li class="calendar-header--item">
                                <a href="#">Day</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Week</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Month</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Year</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header-down"></div>
            </header>
        </article>
    </body>
</html>
