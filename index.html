<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/default.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Calendar</title>
    </head>
    <body>
        <article class="calendar">
            <header class="calendar-header">
                <div class="calendar-header-up">
                    <div class="calendar-header-up--left">
                        <h2 class="calendar-title">All Events</h2>
                    </div>
                    <div class="calendar-header-up--right">
                        <ul class="calendar-header--menu">
                            <li class="calendar-header--item">
                                <a href="#">Day</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Week</a>
                            </li>
                            <li class="calendar-header--item">
                                <a class="current" href="#">Month</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Year</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="calendar-header-down">
                    <i class="fas fa-chevron-circle-left"></i>
                    <h3>
                        <span class="current-month">April</span>
                        <span class="current-year">2016</span>
                    </h3>
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </header>
            <div class="content-header-week">
                <p>Monday</p>
                <p>Tusday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
                <p>Saturday</p>
                <p>Sunday</p>
            </div>
            <div class="content-week">
                <div class="item">
                    <p>1</p>
                </div>
                <div class="item">
                    <p>2</p>
                </div>
                <div class="item">
                    <p>3</p>
                </div>
                <div class="item">
                    <p>4</p>
                </div>
                <div class="item">
                    <p>5</p>
                </div>
                <div class="item">
                    <p>6</p>
                </div>
                <div class="item">
                    <p>7</p>
                </div>
                <div class="item">
                    <p>8</p>
                </div>
                <div class="item">
                    <p>9</p>
                </div>
                <div class="item">
                    <p>10</p>
                </div>
                <div class="item">
                    <p>11</p>
                </div>
                <div class="item">
                    <p>12</p>
                </div>
                <div class="item">
                    <p>13</p>
                </div>
                <div class="item">
                    <p>14</p>
                </div>
                <div class="item">
                    <p>15</p>
                </div>
                <div class="item">
                    <p>16</p>
                </div>
                <div class="item">
                    <p>17</p>
                </div>
                <div class="item">
                    <p>18</p>
                </div>
                <div class="item">
                    <p>19</p>
                </div>
                <div class="item">
                    <p>20</p>
                </div>
                <div class="item">
                    <p>21</p>
                </div>
                <div class="item">
                    <p>22</p>
                </div>
                <div class="item">
                    <p>23</p>
                </div>
                <div class="item">
                    <p>24</p>
                </div>
                <div class="item">
                    <p>25</p>
                </div>
                <div class="item">

                </div>
                <div class="item">

                <div class="item">

                <div class="item">

                <div class="item">
                    <p>35</p>
                </div>
            </div>
        </article>

        <script
            src="https://kit.fontawesome.com/6e30b4ae66.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/calendar.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
