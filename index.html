<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Calendar</title>
    </head>
    <body>
        <article class="calendar">
            <header class="calendar-header">
                <div class="calendar-header-up">
                    <div class="calendar-header-up--left">
                        <h2 class="calendar-title">All Events</h2>
                    </div>
                    <div class="calendar-header-up--right">
                        <ul class="calendar-header--menu">
                            <li class="calendar-header--item">
                                <a href="#">Day</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Week</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Month</a>
                            </li>
                            <li class="calendar-header--item">
                                <a href="#">Year</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="calendar-header-down">
                    <i class="fas fa-chevron-circle-left"></i>
                    <h3>April 2016</h3>
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </header>
            <div class="content-header-week">
                <p>Monday</p>
                <p>Tusday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
                <p>Saturday</p>
                <p>Sunday</p>
            </div>
            <div class="content-week">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
                <div class="item">9</div>
                <div class="item">10</div>
                <div class="item">11</div>
                <div class="item">12</div>
                <div class="item">13</div>
                <div class="item">14</div>
                <div class="item">15</div>
                <div class="item">16</div>
                <div class="item">17</div>
                <div class="item">18</div>
                <div class="item">19</div>
                <div class="item">20</div>
                <div class="item">21</div>
                <div class="item">22</div>
                <div class="item">23</div>
                <div class="item">24</div>
                <div class="item">25</div>
                <div class="item">26</div>
                <div class="item">27</div>
                <div class="item">28</div>
                <div class="item">29</div>
                <div class="item">30</div>
                <div class="item">31</div>
                <div class="item">32</div>
                <div class="item">33</div>
                <div class="item">34</div>
                <div class="item">35</div>
            </div>
        </article>

        <script
            src="https://kit.fontawesome.com/6e30b4ae66.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
